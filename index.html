<!DOCTYPE html>

<head>

  <title>FlatSlider</title>
  <link rel="stylesheet" href="assets/css/flatslider.css">
</head>
<body>


    <div id="slider">
      <div class="images">
        <div class="slide active-slide" style="background-image:url(http://www.freestockphotos.name/wallpaper-original/wallpapers/hipster-photography-wallpaper-6969.jpg)"></div>
        <div class="slide" style="background-image:url(http://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-103929.png)"></div>
